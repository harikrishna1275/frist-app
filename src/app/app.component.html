<form class="example-form">
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Favorite food</mat-label>
      <input matInput placeholder="Ex. Pizza" value={{hello}}>
    </mat-form-field>
  </div>
  <div>
    {{hari}}
  </div>
<br/>
  <mat-form-field class="example-full-width">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Ex. shean">
  </mat-form-field>
  <br/>
  <mat-form-field appearance="fill">
    <mat-label>Adress</mat-label>
    <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br/>
  <mat-radio-group aria-label="Select an option">
    <mat-radio-button style="padding-right: 10px;color: blue;" value="1">Male </mat-radio-button>
    <mat-radio-button class="female-sex" value="2">Female</mat-radio-button>
    <mat-radio-button [style.color]="mycolor" value="2">Female</mat-radio-button>
  </mat-radio-group>
  <br/>
  <mat-form-field>
    <mat-label>State</mat-label>
    <mat-select>
      <mat-option>None</mat-option>
      <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
    </mat-select>
  </mat-form-field>
  <br/>
  <button mat-raised-button color="primary"  (click)="display()">Primary</button>
</form>
